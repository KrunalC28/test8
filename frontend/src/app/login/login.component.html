<div class="container">
    <header>
        <img src="app/images/logo2.png" alt="logo">
        <h1> Cybage Training Management </h1>
    </header>    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                  <div class="panel-title">Sign In</div>
            </div>     
            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>                           
                <form id="loginform" class="form-horizontal" role="form">                 
                      <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input id="login-username" [(ngModel)] = "user.username" type="text" class="form-control" name="username" value="" placeholder="Username (required)">                                        
                      </div>     
                      <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input id="login-password" [(ngModel)] = "user.password" type="password" class="form-control" name="password" placeholder="Password (required)">
                      </div>
                      <div style="margin-bottom: 25px">
                          <span *ngIf="errormsg" class="text-danger">{{errormsg}}</span>
                      </div>
                      <div style="margin-top:10px" class="form-group">
                          <div class="col-sm-12 controls">
                             <a id="btn-login" (click)="login()" class="btn btn-success">Login  </a>
                          </div>
                      </div>    
                </form>     
             </div>                     
        </div>  
    </div>
</div>
